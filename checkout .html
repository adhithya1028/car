<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Auto Mechanica</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Auto Mechanica</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="checkout">
        <div class="container">
            <h2>Checkout</h2>
            <p>Please review your selected service and proceed with the payment.</p>

            <div class="order-summary">
                <h3>Order Summary</h3>
                <ul>
                    <li>
                        <span>Service Name:</span>
                        <span id="service-name">Premium Wash</span>
                    </li>
                    <li>
                        <span>Price:</span>
                        <span id="service-price">$25</span>
                    </li>
                </ul>
            </div>

            <form class="payment-form" action="#" method="POST">
                <h3>Payment Details</h3>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="card">Card Details</label>
                <input type="text" id="card" name="card" placeholder="1234 5678 9012 3456" required>

                <label for="expiry">Expiry Date</label>
                <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required>

                <button type="submit">Pay Now</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Auto Mechanica. All rights reserved.</p>
        </div>
    </footer>

    <script src="checkout.js"></script>
</body>
</html>
